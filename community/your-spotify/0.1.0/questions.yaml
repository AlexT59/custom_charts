groups:
  - name: "server"
    description: "Server configuration"
  
questions:
  - variable: env
    label: "Environment"
    description: "The environment to deploy to"
    group: "server"
    schema:
      type: dict
      required: true
      attrs:
        - variable: CLIENT_ENDPOINT
          label: "Client Endpoint"
          description: "The endpoint for the client"
          schema:
            type: string
            required: true
        - variable: SPOTIFY_PUBLIC
          label: "Spotify Public"
          description: "The public key of your Spotify application (cf https://github.com/Yooooomi/your_spotify?tab=readme-ov-file#creating-the-spotify-application)"
          schema:
            type: string
            required: true
        - variable: SPOTIFY_SECRET
          label: "Spotify Secret"
          description: "The secret key of your Spotify application (cf https://github.com/Yooooomi/your_spotify?tab=readme-ov-file#creating-the-spotify-application)"
          schema:
            type: string
            required: true
  