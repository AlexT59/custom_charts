apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-server
    spec:
      containers:
        - name: server
          image: "{{ .Values.server.image }}:{{ .Values.server.tag }}"
          pullPolicy: {{ .Values.server.pullPolicy }}
          ports:
            - containerPort: {{ .Values.server.port }}
          env:
            - name: API_ENDPOINT
              value: "localhost:{{ .Values.server.port }}"
            - name: CLIENT_ENDPOINT
              value: "0.0.0.0:{{ .Values.web.port }}"
            - name: SPOTIFY_PUBLIC
              value: {{ .Values.spotKeys.publicKey }}
            - name: SPOTIFY_SECRET
              value: {{ .Values.spotKeys.secretKey }}
            - name: MONGO_ENDPOINT
              value: {{ .Values.server.mongoEndpoint }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-web
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-web
    spec:
      containers:
        - name: web
          image: "{{ .Values.web.image }}:{{ .Values.web.tag }}"
          pullPolicy: {{ .Values.web.pullPolicy }}
          ports:
            - containerPort: {{ .Values.web.port }}
          env:
            - name: API_ENDPOINT
              value: "localhost:{{ .Values.server.port }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mongo
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mongo
    spec:
      containers:
        - name: mongo
          image: "{{ .Values.mongo.image }}"
          pullPolicy: {{ .Values.mongo.pullPolicy }}
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          hostPath:
            path: {{ .Values.mongo.dbStorage.hostPath }}
