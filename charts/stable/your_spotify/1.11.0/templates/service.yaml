apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-server
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: {{ .Values.server.port }}
  selector:
    app: {{ .Release.Name }}-server
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: {{ .Values.web.port }}
  selector:
    app: {{ .Release.Name }}-web
